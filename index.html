<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Landing - Typemaster</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
  </head>
  
  <body>
    <header>
      <div class="container">
        <figure>
          <img class="container" src="img/mobile/logo.svg" alt="logo typemaster">
        </figure>
  
        <ul>
          <li><a class="container__button" href="#">Pre-order now</a></li>
        </ul>
      </div>
    </header>

    <main>
      <div class="container">
        <section class="main__hero">
          <h1 class="main__h1">Typemaster
              Keyboard</h1>
            <p class="main__description">Improve your productivity and gaming without breaking the bank. Upgrade to a high quality mechanical typing experience.</p>

            <ul class="ul__container">
              <li><a class="main__subcontainer-button" href="#">Pre-order now</a></li>
              <li class="main__subcontainer-li">Release on 5/27</li>
            </ul>
        </section>

        <section class="main__imgs">
          <img src="img/mobile/desktop_orange_mobile.png" alt="orange desktop">
          <img src="img/mobile/desktop_mobile.png" alt="desktop">
        </section>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
